{% extends 'base.html' %}

{% block title %}All Blogs{% endblock %}

{% block content %}
  <h1>Blog Posts</h1>
  <ul>
    {% for blog in listblogs %}
      <li>{{ blog.title }} - {{ blog.author.username }}</li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
{% endblock %}
