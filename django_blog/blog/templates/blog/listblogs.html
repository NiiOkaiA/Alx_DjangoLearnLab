{% extends 'blog/base.html' %}

{% block title %}All Blogs{% endblock %}

{% block content %}
  <h1>Blog Posts</h1>
  <ul>
    {% for blog in listblogs %}
    <li>{{ blog.title }} </li>
    <li>{{blog.content|truncatewords:30}}</li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
{% endblock %}
